<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Generador de Contraseñas</title>
        <script src="password.js"></script>        
    </head>
    <body>        
        <div class="config">
            <label for="numPalabras">
                Número de palabras (1-10): <input type="number" id="numPalabras" min="1" max="10">
            </label><br><br>
            <label for="capitalizar">
                <input type="checkbox" id="capitalizar"> Comenzar cada palabra con mayúscula
            </label><br><br>
            <label for="noRepetir">
                <input type="checkbox" id="noRepetir"> No repetir palabras
            </label><br><br>
            <button onclick="generarContraseña()">Generar Contraseña</button>        
        </div>
        <p id="resultado" ></p>
    </body>
</html>
